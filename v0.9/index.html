<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
        />
        <!-- Load the custom CSS style file -->
        <link rel="stylesheet" type="text/css" href="src/style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <title>dulcet</title>
        <!-- Load FontAwesome icons -->
    </head>
    <body>
        <!-- Define the section for displaying the playlist section-->
        <div class="songlib">
            <input type="file" id="fileInput" multiple />
            <div class="navbox">
                <label for="fileInput" class="inputLabel">+ add audio</label>
                <span class="error hidden">Limit of 5 audio files ...</span>
                <span class="dulcet-logo">dulcet</span>
            </div>
            <div class="songlibbox">
                <div class="playlistBox">
                    <audio id="audioElem"></audio>
                    <ul class="playlist"></ul>
                </div>
                <div class="canv">
                    <canvas class="visualizer" width="526.667" height="450">
                    </canvas>
                </div>
            </div>
        </div>
        <!-- Load the main script for the player -->
        <script src="src/main.js"></script>
    </body>
</html>
